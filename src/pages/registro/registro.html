<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <hr>
    <div padding>
      <button ion-button full (click)="registro(user)" [disabled]="!user.email || !user.password">Iniciar Sesión</button>
    </div>

  </ion-list>
</ion-content>
