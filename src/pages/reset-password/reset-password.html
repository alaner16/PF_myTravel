<ion-header>
    
      <ion-navbar>
        <ion-title>Cambiar Contraseña</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
        <ion-item>
          <ion-label stacked>Correo</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Ingresa tu correo"
            [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
          </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  &&
        resetPasswordForm.controls.email.dirty">
          <p>Ingresa un correo valido..</p>
        </ion-item>
    
        <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
          Recuperar Contraseña
        </button>
    
      </form>
    </ion-content>
