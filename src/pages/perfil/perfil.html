<ion-header>

  <ion-navbar>
    <ion-title>perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button block (click)="getPicture()">Tomar Foto</button>
    <img class="thumb-img" height="50%" width="50%" [src]="image" *ngIf="image" imageViewer>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Genero</ion-label>
      <ion-select [(ngModel)]="genero">
        <ion-option value="Masculino">Masculino</ion-option>
        <ion-option value="Femenino">Femenino</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="fecha"></ion-datetime>
    </ion-item>
    <button ion-button block>Guardar Perfil</button>

  </ion-list>
  
</ion-content>
